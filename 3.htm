<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Verilmiş bir sətirdə unikal (təkrarlanmayan) simvolların sayını tapan bir funksiya yaz.
meselen: alabaş
3 ("l", "b", "ş") -->
    <script>
        function chevir(a) {
            const show = a.split('')
            let count = 0
            for (let x = 0; x < show.length; x++) {
                let duplicate = false
                for (let y = 0; y < show.length; y++) {
                    if (x !== y && show[x] === show[y]) {
                        duplicate = true
                    }
                }
                if (!duplicate) count++
            }
            console.log(count)
        }
        chevir('alabaş');
    </script>
</body>

</html>
